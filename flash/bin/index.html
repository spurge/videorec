<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Videorec demo</title>
		<script type="text/javascript" language="javascript" src="jquery.js"></script>
		<script type="text/javascript" language="javascript" src="swfobject.js"></script>
		<script type="text/javascript" language="javascript" src="videorec.js"></script>
		<script type="text/javascript" language="javascript">
		<!--

			var videorec_id = '';

			function videorec_callback (type, params) {
				switch (type) {
					case 'error':
						alert ("ERROR\n" + params ['message']);
						break;
					case 'finish':
						var date = new Date (params ['time_left']);
						$('#' + videorec_id).after ('<p>Thank you, you\'ll find the recorded material at:</p><ul><li>' + params ['http'] + '</li><li>with meta: ' + params ['meta'] + '</li><li> until ' + date + '</li></ul>');
						$('#' + videorec_id).hide ();
						break;
					case 'started':
						videorec_id = params ['id'];
						break;
				}
			}

		//-->
		</script>
	</head>
	<body>
		<!--
			Params:
				* data_config - configuration file
				* data_autosize - autosized video player
				* data_bandwidth - to skip bandwidth testing and make an override
				* data_callback - javascript callback
				* data_r5mcproject - red5 mission control project
				* data_r5mcsecret - red5 mission control secret
		-->
		<div data_videorec="true" data_config="videorec.xml" style="width: 400px; height: 600px;">videorec</div>
	</body>
</html>
